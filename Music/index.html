<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="bg-elements">
        <div class="star" style="top: 10%; left: 20%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 20%; left: 80%; width: 6px; height: 6px;"></div>
        <div class="star" style="top: 70%; left: 10%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 80%; left: 90%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 40%; left: 60%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 60%; left: 30%; width: 3px; height: 3px;"></div>
        
        <div class="plus" style="top: 15%; left: 10%;">+</div>
        <div class="plus" style="top: 50%; left: 85%;">+</div>
        <div class="plus" style="top: 85%; left: 15%;">+</div>
        
        <div class="cross" style="top: 25%; left: 70%;">Ã—</div>
        <div class="cross" style="top: 75%; left: 80%;">Ã—</div>
        <div class="cross" style="top: 45%; left: 5%;">Ã—</div>
        
        <div class="moon" style="top: 20%; right: 20%;"></div>
        <div class="planet" style="top: 60%; right: 10%;"></div>
    </div>

    <!-- Main Music Player Container -->
    <div class="music-container">
        <div class="music-player">
            <!-- Album Cover -->
            <div class="album-cover" id="albumCover">
                <div class="cover-art">

                    <div class="sparkles">
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                    </div>
                </div>
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <h2 id="songTitle">Cosmic Dreams</h2>
                <p id="artistName">Galaxy Sounds</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="time" id="currentTime">0:00</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                <div class="time" id="totalTime">3:45</div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="control-btn" id="shuffleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16,3 21,3 21,8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21,16 21,21 16,21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                
                <button class="control-btn" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="19,20 9,12 19,4"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                
                <button class="control-btn play-btn" id="playBtn">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                </button>
                
                <button class="control-btn" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5,4 15,12 5,20"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
                
                <button class="control-btn" id="repeatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="17,1 21,5 17,9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7,23 3,19 7,15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                </button>
            </div>

            <!-- Additional Controls -->
            <div class="additional-controls">
                <button class="control-btn" id="favoriteBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </button>

           <!-- Volume Controls -->
<div class="volume-controls">
    <button id="muteBtn" title="Mute/Unmute">ðŸ”Š</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
</div>


                
                <button class="control-btn" id="menuBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audioPlayer" preload="metadata">
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
